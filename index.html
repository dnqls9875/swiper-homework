<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Swiper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9.0.0/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9.0.0/swiper-bundle.min.js"></script>
    <script src="./src/js/custom-swiper.js" defer></script>
  </head>
  <body>
    <article>
      <section class="section-wrapper">
        <div class="swiper">
          <!-- 배경 parallax -->
          <div class="parallax-bg" data-swiper-parallax="600" data-swiper-parallax-scale="0.85"></div>
          <div class="swiper-wrapper">
            <figure class="swiper-slide">
              <img src="https://cards.image.pokemonkorea.co.kr/data/wmimages/SV/SV2a/SV2a_184.png?w=512" alt="" />
              <figcaption class="a11y-hidden">이상해꽃</figcaption>
            </figure>
            <figure class="swiper-slide">
              <img src="https://cards.image.pokemonkorea.co.kr/data/wmimages/SV/SV2a/SV2a_185.png?w=512" alt="" />
              <figcaption class="a11y-hidden">리자몽</figcaption>
            </figure>
            <figure class="swiper-slide">
              <img src="https://cards.image.pokemonkorea.co.kr/data/wmimages/SV/SV2a/SV2a_186.png?w=512" alt="" />
              <figcaption class="a11y-hidden">거북왕</figcaption>
            </figure>
            <figure class="swiper-slide">
              <img src="https://cards.image.pokemonkorea.co.kr/data/wmimages/SV/SV2a/SV2a_188.png?w=512" alt="" />
              <figcaption class="a11y-hidden">나인테일</figcaption>
            </figure>
            <figure class="swiper-slide">
              <img src="https://cards.image.pokemonkorea.co.kr/data/wmimages/SV/SV2a/SV2a_190.png?w=512" alt="" />
              <figcaption class="a11y-hidden">후딘</figcaption>
            </figure>
            <figure class="swiper-slide">
              <img src="https://cards.image.pokemonkorea.co.kr/data/wmimages/SV/SV2a/SV2a_194.png?w=512" alt="" />
              <figcaption class="a11y-hidden">썬더</figcaption>
            </figure>
            <figure class="swiper-slide">
              <img src="https://cards.image.pokemonkorea.co.kr/data/wmimages/SV/SV2a/SV2a_195.png?w=512" alt="" />
              <figcaption class="a11y-hidden">뮤</figcaption>
            </figure>
            <figure class="swiper-slide">
              <img src="https://cards.image.pokemonkorea.co.kr/data/wmimages/SV/SV2a/SV2a_189.png?w=512" alt="" />
              <figcaption class="a11y-hidden">푸크린</figcaption>
            </figure>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
